		<script>
			function switchLanguage(lang) {

				if(lang === "de") {
					document.getElementById('language_name_en').classList.remove("active");
					document.getElementById('language_name_de').classList.add("active");
				}else {
					document.getElementById('language_name_en').classList.add("active");
					document.getElementById('language_name_de').classList.remove("active");
				}
				loadJSON().then(translations => {
					document.querySelector('[data-text="header_login"]').innerText = translations[lang].header_login;

					document.querySelector('[data-text="nav_link1"]').innerText = translations[lang].nav_link1;
					document.querySelector('[data-text="nav_link2"]').innerText = translations[lang].nav_link2;
					document.querySelector('[data-text="nav_link3"]').innerText = translations[lang].nav_link3;
					document.querySelector('[data-text="nav_link4"]').innerText = translations[lang].nav_link4;
					document.querySelector('[data-text="language"]').innerText = translations[lang].language;
					document.querySelector('[data-text="language_name_en"]').innerText = translations[lang].language_name_en;
					document.querySelector('[data-text="language_name_de"]').innerText = translations[lang].language_name_de;
					document.querySelector('[data-text="terms_heading_main"]').innerText = translations[lang].terms_heading_main;
					document.querySelector('[data-text="terms_text1"]').innerText = translations[lang].terms_text1;
					document.querySelector('[data-text="terms_heading1"]').innerText = translations[lang].terms_heading1;
					document.querySelector('[data-text="terms_text2"]').innerText = translations[lang].terms_text2;
					document.querySelector('[data-text="terms_text3"]').innerText = translations[lang].terms_text3;
					document.querySelector('[data-text="terms_text4"]').innerText = translations[lang].terms_text4;
					document.querySelector('[data-text="terms_heading2"]').innerText = translations[lang].terms_heading2;
					document.querySelector('[data-text="terms_text5"]').innerText = translations[lang].terms_text5;
					document.querySelector('[data-text="terms_text6"]').innerText = translations[lang].terms_text6;
					document.querySelector('[data-text="terms_text7"]').innerText = translations[lang].terms_text7;
					document.querySelector('[data-text="terms_heading3"]').innerText = translations[lang].terms_heading3;
					document.querySelector('[data-text="terms_text8"]').innerText = translations[lang].terms_text8;
					document.querySelector('[data-text="terms_text9"]').innerText = translations[lang].terms_text9;
					document.querySelector('[data-text="terms_heading4"]').innerText = translations[lang].terms_heading4;
					document.querySelector('[data-text="terms_text10"]').innerText = translations[lang].terms_text10;
					document.querySelector('[data-text="terms_text11"]').innerText = translations[lang].terms_text11;
					document.querySelector('[data-text="terms_heading5"]').innerText = translations[lang].terms_heading5;
					document.querySelector('[data-text="terms_text12"]').innerText = translations[lang].terms_text12;
					document.querySelector('[data-text="terms_text13"]').innerText = translations[lang].terms_text13;
					document.querySelector('[data-text="terms_heading6"]').innerText = translations[lang].terms_heading6;
					document.querySelector('[data-text="terms_text14"]').innerText = translations[lang].terms_text14;
					document.querySelector('[data-text="terms_heading7"]').innerText = translations[lang].terms_heading7;
					document.querySelector('[data-text="terms_text15"]').innerText = translations[lang].terms_text15;
	
				}).catch(error => {
					console.error(error);
				});
